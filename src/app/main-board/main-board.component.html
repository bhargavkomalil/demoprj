<!-- main-board template -->
<div class="container-fluid">
  <div class="box">
    <div class="row">
      <div class="col-sm-4">
          <form>
              <div class="form-group">
               <fieldset>
                <legend class="l-style">Rate Discription *</legend>
                <input type="text" placeholder="type text " class="form-control input-md">
                </fieldset>
              </div>
            </form>
      </div>
      <div class="col-sm-4">
          <form>
              <div class="form-group">
               <fieldset>
                <legend class="l-style">From Date *</legend>
                <input type="date" class="form-control input-md">
                </fieldset>
              </div>
            </form>
      </div>
      <div class="col-sm-4">
          <form>
              <div class="form-group">
               <fieldset>
                <legend class="l-style">To Date *</legend>
                <input type="date" class="form-control input-md">
                </fieldset>
              </div>
            </form>
      </div>
    </div> 
    <div class="c-style1">
      <span class="move">
        <button  type="button" class="btn btn-danger"><i class="fas fa-times"></i><span class="c-style">Cancel</span></button>
      </span>
        <button  type="button" class="btn btn-success"><i class="fas fa-file-alt"></i><span class="c-style">Save</span></button>
      
    </div>
    <br>
    <hr>

    <div class="row">
      <div class="col-sm-10 text">
        RTMLP
      </div>
      <div class="col-sm-2">
        <i class="fas fa-plus fa-fa-plus"></i><i class="fas fa-cog"></i><i class="fas fa-file-medical"></i>
      </div>
    </div>

    <!-- crud operatin -->
<div class="table-box-style ">
  <table class="table table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees.records; let i = index">
            <td>{{i+1}}</td>
            <td>{{employee.Name}}</td>
            <td>{{employee.City}}</td>
            <td>{{employee.Country}}</td>
            <td><i class="fas fa-pencil-alt"></i><span><i class="fas fa-trash-alt"></i></span></td>
            <!-- <td></td> -->
        </tr>
    </tbody>
</table>
</div>

<div class="row">
    <div class="col-sm-8">
      <div class="text-center">
      <span>items per page </span><span class="space"> 10 </span><span class="caret space"></span>
    </div>
    </div>

    <div class="col-sm-2 middile-col">
      <span>1-10 of 14</span>
      </div>
    <div class="col-sm-2 text-center">
        <div class="sides ">
            <i class="fas fa-chevron-right"></i><span><i class="fas fa-angle-double-right"></i></span>
    </div>
  </div>

</div>


  </div>

</div>
